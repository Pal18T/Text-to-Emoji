<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Text <span><img src = "./arrow.jpeg" alt = ""></span>Emoji</h1>
        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="./lock.jpeg" alt=""></span>Encrypt Text</h3>
            <h3 id="dec-btn"><span><img src="./unlock.jpeg" alt=""></span>Decrypt Text</h3>
        </div>
        <div id="encryption">
            <h5>1. Type a Message</h5>
            <textarea placeholder="Just a Normal Guy" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2.Set a password</h5>
            <input type="password" name="" id="password">
            <button id="encrypt-btn"><span><img src="./lock.jpeg" alt="">Encrypt Text</span></button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted emojis</h5>
            <textarea placeholder="Just a Normal Guy" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2.Type the password</h5>
            <input type="password" name="" id="finalpassword">
            <button id="decrypt-btn"><span><img src="./unlock.jpeg" alt=""></span>Decrypt Text</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
